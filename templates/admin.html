<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>
    <h2>Admin Panel</h2>
    <form action="/admin/add_license" method="post">
        <button type="submit">Add New License</button>
    </form>
    <h3>Licenses</h3>
    <table border="1">
        <tr><th>License Key</th><th>HWID</th><th>Status</th></tr>
        {% for lic in licenses %}
        <tr>
            <td>{{ lic.license_key }}</td>
            <td>{{ lic.hwid if lic.hwid else 'None' }}</td>
            <td>{{ lic.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
