<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { background-color: #121212; color: white; font-family: Arial; text-align: center; margin-top: 100px; }
        form { background: #1e1e1e; padding: 20px; display: inline-block; border-radius: 8px; }
        input { display: block; margin: 10px auto; padding: 8px; border-radius: 4px; border: none; }
        button { padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Admin Login</h1>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
